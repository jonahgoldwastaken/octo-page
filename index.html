<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>De Octo's</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Literata:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="Logo Octo's" />
      <div>
        <h1>De Octo's!</h1>
        <p>Onze code is klari<span>NETJES</span></p>
        <p>
          Welkom bij OCTO, De website waar 7 studenten, die door de crisis allen
          vanuit huis werken, samenkomen. Alle 7 een eigen talent, een eigen
          passie, maar samen 1 doel: klarinetjes coderen!
        </p>
      </div>
    </header>
    <main class="all-persons">
      <div class="person">
        <div class="left-column">
          <div class="image-container">
            <img
              src="https://jelmerovereem.github.io/kickoff-2021/assets/avatar.jpg"
              class="avatar"
              alt=""
            />
          </div>
          <div class="socials">
            <a href="" target="_blank"
              ><img
                src="https://jelmerovereem.github.io/kickoff-2021/assets/github-logo.png"
                alt=""
            /></a>
            <a href="" target="_blank"
              ><img
                src="https://www.ondernemersbelang.nl/wp-content/uploads/2019/04/linkedin-logo-300x300.png"
                alt=""
            /></a>
          </div>
        </div>
        <div class="right-column">
          <p class="name">Jelmer Overeem</p>
          <p class="person-title">CodeWizard</p>
          <p>Hi ik ben Jelmer</p>
        </div>
      </div>
    </main>
  </body>
</html>
